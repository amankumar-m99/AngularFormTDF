<h2 class="text-center">Employee Registration Form</h2>
<div class="container">
  <form #employeeForm="ngForm" novalidate style="border: 1px solid black; padding: 10px 50px; background-color: aliceblue;" >
    <div class="container">
      <!-- <hr/>
      {{ employeeForm.value | json }}
      <hr/>
      {{ employeeModel | json }}
      <hr/> -->
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nae</label>
      <!-- <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" ngModel /> -->
      <input type="text" #name="ngModel" class="form-control" [class.is-invalid]="name.invalid" id="name" name="name" aria-describedby="emailHelp" [(ngModel)]="employeeModel.name" required />
      <div id="nameHelp" class="form-text">Name is required</div>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <div class="form-check">
        <!-- <input class="form-check-input" type="radio" id="male" name="gender" value="male" ngModel /> -->
        <input class="form-check-input" type="radio" id="male" name="gender" value="male" [(ngModel)]="employeeModel.gender" required />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <!-- <input class="form-check-input" type="radio" id="female" name="gender" value="female" ngModel /> -->
        <input class="form-check-input" type="radio" id="female" name="gender" value="female" [(ngModel)]="employeeModel.gender" required />
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <!-- <select class="form-select" aria-label="Default select example" name="profile" ngModel> -->
    <select class="form-select" aria-label="Default select example" name="profile" [(ngModel)]="employeeModel.profile" required >
      <option selected>Profile of Employee</option>
      <option *ngFor = "let profile of employeeProfiles" [value] = "profile">{{profile}}</option>
    </select>
    <div class="mb-3 form-check">
      <!-- <input type="checkbox" class="form-check-input" id="docsCheck" name="docsCheck" ngModel /> -->
      <input type="checkbox" class="form-check-input" id="docsCheck" name="docsCheck" [(ngModel)]="employeeModel.docsCheck" required />
      <label class="form-check-label" for="docsCheck">Docs Incomplete</label>
    </div>
    <div ngModelGroup="address">
      <div class="mb-3">
        <label for="house-number" class="form-label">House Number</label>
        <!-- <input type="text" class="form-control" id="house-number" name="house-number" aria-describedby="emailHelp" ngModel /> -->
        <input type="text" class="form-control" id="house-number" name="house-number" aria-describedby="emailHelp" [(ngModel)]="employeeModel.address.houseNumber" required />
        <div id="nameHelp" class="form-text">Name is required</div>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <!-- <input type="text" class="form-control" id="city" name="city" aria-describedby="emailHelp" ngModel /> -->
        <input type="text" class="form-control" id="city" name="city" aria-describedby="emailHelp" [(ngModel)]="employeeModel.address.city" required />
        <div id="nameHelp" class="form-text">Name is required</div>
      </div>
      <div class="mb-3">
        <label for="pin-code" class="form-label">PIN Code</label>
        <!-- <input type="text" class="form-control" id="pin-code" name="pin-code" aria-describedby="emailHelp" ngModel /> -->
        <input type="text" class="form-control" id="pin-code" name="pin-code" aria-describedby="emailHelp" [(ngModel)]="employeeModel.address.pincode" required />
        <div id="nameHelp" class="form-text">Name is required</div>
      </div>
    </div>
    <!-- <button type="submit" class="btn btn-primary" (click)="submit(employeeForm)">Submit</button> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div style="border: 1px solid black; padding: 10px;" *ngIf="temp">
    <table  class="table table-success table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>gender</th>
          <th>profile</th>
          <th>docsCheck</th>
          <th>city</th>
          <th>pincode</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.profile}}</td>
          <td>{{item.docsCheck}}</td>
          <td>{{item.address.city}}</td>
          <td>{{item.address.pincode}}</td>
        </tr>
        <tr *ngFor="let item1 of data.address">
          <td>{{item1.city}}</td>
          <td>{{item1.pincode}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
